<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="absolute rectangle1"></div>
    <div class="absolute rectangle2"></div>
    <div class="absolute rectangle3">
        <div class="image-container">
            <img src="images/cube.jpg" alt="glass cube">
        </div>
        <div class="tittle">Equilibrium #3429</div>
        <div class="text">Our Equilibrium collection promotes balance and calm.</div>
        <div class="row-1-container">
            <div class="currency-icon"><img src="images/icon-ethereum.svg" alt="ETH symbol"></div>
            <div class="currency-text">0.041 ETH</div>
            <div class="time-icon"><img src="images/icon-clock.svg" alt="clock icon"></div>
            <div class="time-text">3 days left</div>
        </div>
        <hr class="line">
        <div class="row-2-container">
            <div class="profile-image"><img src="images/profile.jpg" alt="Profile image"></div>
            <div class="row-2-text">Created by</div>
            <div class="row-2-hyperlink">Anonymous</div>
        </div>
    </div>
</div>

</body>
</html>
